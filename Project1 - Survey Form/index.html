<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Project 1 - FreeCodeCamm Survey Form</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css"
</head>
<body>
  <h1 id="title"> FreeCodeCamm Survey Form</h1>
  <p id="description">Help us Improve our Platform</p>
  <form id="survey-form">
      <fieldset>  
        <label id="name-label"> Name: <input type="text" id="name" placeholder="Enter your name" required </label>
        <label id="email-label"> Email: <input type="email" id="email" placeholder="Enter your email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" </label>
        <label id="number-label"> Age(optional) <input type="number" id="number" min="1" max="99" placeholder="Age" required </label>

          <h2> Which option best describes your current role ? <h2>
            <select id="dropdown">
              <option value="">Select current role</option>
              <option value="1">Student</option>
              <option value="2">Full Time Job</option>
              <option value="3">Full Time Learner</option>
              <option value="4">Prefer not to say</option>
              <option value="5">Other</option>
            </select>

          <h2> Would you recommend freeCodeCamp to a friend ? </h2>
             <label><input type="radio" name="option" value="Definitely" class="inline" />Definitely</label>
             <label><input type="radio" name="option" value="Maybe"class="inline" />Maybe</label>
             <label><input type="radio" name="option" value="Not Sure" class="inline" />Not Sure</label>

          <h2>What would you like to see improved? </h2>
            <label> <input type="checkbox" value="0" class="inline" required /> Front-end Projects </label>
            <label> <input type="checkbox" value="1" class="inline" required /> Back-end Projects </label>
            <label> <input type="checkbox" value="2" class="inline" required /> Data Visualization </label>

          <h2> Any comments or suggestions? </h2>
            <label>
              <textarea name="comments" rows="5" colums="30" placeholder="Enter your comments here"></textarea>
            </label>

      </fieldset>

    <input id="submit" type="submit" value="Submit" />
  </form>
  
</body>
</html>
